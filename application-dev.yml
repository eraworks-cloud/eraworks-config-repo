# 加解密根密码
jasypt:
  encryptor:
    password: eraworks #根密码

# Spring 相关
spring:
  redis:
    password: dwy121
    host: eraworks-redis
  # zipkin
  zipkin:
    enabled: true
    base-url: http://eraworks-zipkin
  sleuth:
    web:
      client:
        enabled: true
    sampler:
      # 默认的采样比率为0.1，不能看到所有请求数据
      # 更改采样比率为1，就能看到所有的请求数据了，但是这样会增加接口调用延迟
      probability: 0.2

# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: '*'

# feign 配置
feign:
  hystrix:
    enabled: true
  okhttp:
    enabled: true
  httpclient:
    enabled: false
  client:
    config:
      default:
        connectTimeout: 10000
        readTimeout: 10000
  compression:
    request:
      enabled: true
    response:
      enabled: true

# hystrix 配置
hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: SEMAPHORE
          thread:
            timeoutInMilliseconds: 60000
  shareSecurityContext: true

#请求处理的超时时间
ribbon:
  ReadTimeout: 10000
  ConnectTimeout: 10000

# mybaits-plus配置
mybatis-plus:
  mapper-locations: classpath:/mapper/*Mapper.xml
  global-config:
    banner: false
    db-config:
      id-type: 0
      field-strategy: 1
      table-underline: true
      logic-delete-value: 1
      logic-not-delete-value: 0
  configuration:
    map-underscore-to-camel-case: true

# spring security 配置
security:
  oauth2:
    resource:
      loadBalanced: true
      token-info-uri: http://eraworks-auth/oauth/check_token
      
# Swagger相关的配置
swagger:
  # 标题,默认空
  title: 'Eraworks Swagger API'
  # 描述,默认空
  description: '电无忧xxx项目接口文档'
  # 版本,默认空
  version: '1.0.0'
  # 许可证,默认空
  license: 'Powered By Eraworks'
  # 许可证URL,默认空
  licenseUrl: 'http://www.eraworks.com/'
  # 服务条款URL,默认空
  terms-of-service-url: 'http://www.eraworks.com/'
  # 文档的host信息，默认：空
  host: 'localhost:9999'
  # swagger会解析的包路径,默认为空，扫描所有包
  base-package: '' 
  # swagger会解析的url规则
  base-path: /**
  # 在basePath基础上需要排除的url规则
  exclude-path: 
    - /actuator/**
    - /error
  # 联系人相关配置
  contact:
    # 联系人姓名，默认空
    name: '电无忧'
    # 联系人Email，默认空
    email: '18795957873@139.com'
    # 联系人URL，默认空
    url: 'http://www.eraworks.com/'
  # 统一鉴权相关配置
  authorization:
    # 鉴权策略名称，默认空
    name: 'eraworks OAuth'
    # 需要开启鉴权URL的正则，默认匹配所有
    auth-regex: '^.*$'
    # 鉴权作用域列表配置,默认空
    authorization-scope-list:
        # 鉴权作用域名称,默认空
      - scope: 'server'
        # 鉴权作用域描述,默认空
        description: 'server all'
    # 校验token的地址列表,默认空  
    token-url-list:
      - 'http://localhost:9999/auth/oauth/token'
